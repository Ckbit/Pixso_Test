<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Console</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div class="dashboard">
        <nav class="navbar">
            <div class="logo">Dashboard</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </nav>
    
        <div class="sidebar">
            <!-- Conteúdo da sidebar, se necessário -->
        </div>
    
        <div class="container">
            <div class="profile">
                <img src="caminho-para-sua-imagem.jpg" alt="Profile Picture">
                <div class="user-info">
                    <div class="username">John Doe</div>
                    <div class="user-role">Web Developer</div>
                </div>
            </div>
    
            <main class="content">
                <div class="project-box">
                    <h1>Projects</h1>
                    <ul class="project-list">
                        <li class="project-item"><a href="#">Project Alpha - In Progress</a></li>
                        <li class="project-item"><a href="#">Project Beta - Completed</a></li>
                        <li class="project-item"><a href="#">Project Gamma - On Hold</a></li>
                    </ul>
                </div>
            </main>
        </div>
    </div>
</body>
</html>

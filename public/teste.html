<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Console</title>
    <link rel="stylesheet" href="teste.css">
    <script src="teste.js"></script>
</head>
<body>
    <div class="dashboard">
        <nav class="navbar">
            <div class="navbar-title">Dashboard</div>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <div class="navbar-options" id="navbar-options">
                <a href="#opcao1">Home</a>
                <a href="#opcao2">Project</a>
                <a href="#opcao3">Settings</a>
            </div>
        </nav>
    
        <div class="sidebar">
            <!-- Conteúdo da sidebar, se necessário -->
        </div>
    
        <div class="container">
            <div class="top-row"></div>
                <div class="profile">
                    <img src="profile.png" alt="Profile Picture">
                    <div class="user-info">
                        <div class="username">John Doe</div>
                        <div class="user-role">Web Developer</div>
                    </div>
                </div>
                <div class="date-box">
                    <h2>Data Atual</h2>
                    <p id="current-date"></p>
                </div>
            </div>  
            <main class="content">
                <div class="project-box">
                    <h1>Projects</h1>
                    <ul class="project-list">
                        <li class="project-item"><a href="#">Project Alpha - In Progress</a></li>
                        <li class="project-item"><a href="#">Project Beta - Completed</a></li>
                        <li class="project-item"><a href="#">Project Gamma - On Hold</a></li>
                    </ul>
                </div>
            </main>
        </div>
    </div>
</body>
</html>

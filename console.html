<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <!-- jQuery (necessário para DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="console.js"></script>
    <script src="script.js"></script>
    <script src="projects.js"></script>
    <script src="overlay.js"></script>
    <ul id="projectList"></ul>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>    
</head>
<body class="dashboard">
    <div>
        <!-- Header -->
        <div class="rectangle-1"></div>
        <div class="rectangle-2"></div>
        <!-- Sidebar -->
        <div>
            <!-- Profile Section -->
            <div>
                <div></div>
                <span>Cauã Goulart</span>
            </div>
            
            <!-- Circles Section -->
            <div>
                <div class="sumary">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <div class="circle-3"></div>
                    <div class="circle-4"></div>
                    <div class="circle-5">0</div>
                    <div class="circle-6">0</div>
                    <div class="circle-7">0</div>
                    <div class="circle-8">0</div>
                </div>
                <div>0</div>
                <div>0</div>
                <div>0</div>
                <div>0</div>
            </div>
        </div>

        <!-- Overlay -->
        <div id="overlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>Adicionar Projeto</h2>
                <form id="addProjectForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" required></textarea>
                    <div class="overlay-buttons">
                        <button type="button" id="cancelButton" class="btn cancel">Cancelar</button>
                        <button type="submit" class="btn add">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <div>
            <div>
                <div class="container">
                    <h1>Lista de Dados</h1>
                    <table id="dataTable" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Idade</th>
                                <th>Cidade</th>
                            </tr>
                        </thead>
                        <tbody>
                           <!-- Os dados serão preenchidos dinamicamente -->
                        </tbody>
                    </table>
                </div>
                <script src="app.js"></script>
            </div>
        </div>
        <div id="loader" style="display: none;">Carregando dados...</div>

    </div>
</body>
</html>

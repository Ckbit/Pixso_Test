<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Console</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div class="dashboard">
        <header class="navbar">
            <div class="logo">Project Console</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </header>
        <aside class="sidebar">
            <div class="profile">
                <img src="https://via.placeholder.com/50" alt="User Avatar">
                <div class="user-info">
                    <p class="username">John Doe</p>
                    <p class="user-role">Admin</p>
                </div>
            </div>
        </aside>
        <main class="content">
            <div class="project-box">
                <h1>Projects</h1>
                <ul class="project-list">
                    <li class="project-item"><a href="#">Project Alpha - In Progress</a></li>
                    <li class="project-item"><a href="#">Project Beta - Completed</a></li>
                    <li class="project-item"><a href="#">Project Gamma - On Hold</a></li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
